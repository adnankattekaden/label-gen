<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Label Generator – Phase 1</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>

<body>

<div class="container">

    <h1>Shipping Label Generator</h1>
    <p class="sub">Phase 1 – CSV Engine</p>

    <!-- Format -->
    <div class="block">
        <label class="label">Label Format</label>
        <select id="formatSelect">
            <option value="4x6" selected>4×6 Thermal (Default)</option>
            <option value="a6">A6</option>
            <option value="a4-4">A4 (4 Labels)</option>
        </select>
    </div>

    <!-- CSV Template -->
    <div class="block">
        <button id="downloadTemplate" class="btn small">Download Sample CSV</button>
    </div>

    <!-- CSV Upload -->
    <div class="block">
        <label class="label">Upload CSV</label>
        <div class="upload" id="dropZone">
            <p>Drag & Drop or Click to Upload</p>
            <input type="file" id="csvInput" accept=".csv">
        </div>
    </div>

    <!-- Validation Status -->
    <div id="csvStatus" class="status"></div>

    <!-- Preview -->
    <h3 id="labelCount" class="count"></h3>
    <div id="preview" class="preview-grid"></div>

    <!-- Download All -->
    <button class="btn download" onclick="downloadPDF()">Download PDF</button>

</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<script src="script.js"></script>

</body>
</html>
